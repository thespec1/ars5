<body ng-app="diner" ng-controller="mainCtrl" id="body" class="body" style="background-color: var(--back-space-color);">
    <div id="navbar" class="nav-bar top z-index-3">
        <div class="nav-bari" style="width: 100%; flex: 1; display: flex; align-items: center; justify-content: flex-start; padding-left: 20px;">
            <i id="backArrow" class="ds-icon arrow-left clickeable luveatColor" aria-hidden="true" ng-if="showBackButton()" style="font-size: 1.5em;" ng-click="backButtonClicked()"></i>
        </div>
        <div ng-if="!customLogoPath" class="nav-bari" style="flex: 1" ng-click="openLandingPage()">
                <img style="max-height: 57%;" src="fonts/logo.svg">
        </div>
        <div ng-if="customLogoPath" class="nav-bari" style="flex: 1">
            <img style="max-height: 80%;" ng-src="{{customLogoPath}}">
        </div>
        <div class="nav-bari" style="width: 100%; flex: 1; display: flex; align-items: center; justify-content: flex-end;">
            <p ng-hide="authLoading() || !showLoginButton()" class="luveatColor" style="font-size: 14px; font-weight: bold; margin: 0 20px 0 0; cursor: pointer">
                <span ng-hide="isLoggedIn" ng-click="goToLogin()">Acceder</span>
                <span ng-hide="!isLoggedIn" ng-click="logOut()">Cerrar Sesión</span>
            </p>
        </div>
    </div>
    <div id="container" class="secondBackground main">
        <div id="content" ng-include="content" class="content responsive mainBackground"></div>
    </div>
    <nav id="offcanvas">
        <ul class="offcanvas_nav">
            <li class="clickeable" ng-if="showDiscountsMenuEntry() && !branchesSelection">
                <a ng-click="showDiscounts()"><i class="ds-icon offer"></i> Descuentos</a>
            </li>
            <li>
            </li><li class="clickeable" ng-if="hasSchedule() && !branchesSelection"><a ng-click="showScheduleModal()">
                    <i class="far fa-clock"></i> Horarios</a>
            </li>
            <li class="clickeable" ng-if="hasFb()"><a ng-click="openFb()">
                    <i class="fab fa-facebook-square"></i> {{social.facebook}}</a>
            </li>
            <li class="clickeable" ng-if="hasIg()"><a ng-click="openIg()">
                    <i class="fab fa-instagram"></i> {{social.instagram}}</a></li>
            <li class="clickeable"><a ng-click="shareWsp()"><i class="fab fa-whatsapp"></i> Compartir
                    carta</a>
            </li>
            <li>
                <hr style="width: 80%; border-bottom: 1px solid #cccccc94; border-top: none">
            </li>
            <li class="clickeable" ng-if="hasCallPhone() && !branchesSelection"><a ng-click="callPhone()" href="javascript:void(0)"><i class="fas fa-phone-alt"></i> Llamanos</a></li>
            <li class="clickeable" ng-if="hasWspPhone() && !branchesSelection"><a ng-click="openWspPhone()" href="javascript:void(0)"><i class="fab fa-whatsapp-square"></i> Whatsappeanos</a></li>
            <li ng-if="customMessage && !branchesSelection">
                <hr style="width: 80%; border-bottom: 1px solid #cccccc94; border-top: none">
            </li>
            <li ng-if="customMessage && !branchesSelection" style="word-break: break-word;">
                <a>{{customMessage}}</a>
            </li>
        </ul>
        <div id="powered" class="bottom">
            <ul>
                <li>
                    <hr style="width: 80%; border-bottom: 1px solid #cccccc94; border-top: none">
                    <a href="https://info.luveat.com"><i class="fas fa-info-circle"></i> ¿Por qué
                        Luveat?</a>
                    <hr style="width: 80%; border-bottom: 1px solid #cccccc94; border-top: none">
                </li>
            </ul>
            <div style="text-align: center; padding-bottom: 0.5em;">
                <div><strong style="color: white; font-weight: bold;" class="description-font-size">La carta está
                        en</strong></div>
                <div><img style="max-height: 2em;" src="fonts/logo.svg">
                </div>
            </div>
        </div>
    </nav>
